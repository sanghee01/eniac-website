<form class="create" method="POST" enctype="multipart/form-data">
    {% csrf_token %} {% if form.non_field_errors %} {% for error in form.non_field_errors %} {{error}} {% endfor %} {% endif %} {% for field in form %}
    <div class="create-wrap">
        {{field.label}} {{field}} {% if field.errors %} {% for error in field.errors %}
        <span>{{error}}</span> {% endfor %} {% endif %}
    </div>
    {% endfor %}
    <div class="btn-component create-btn">
        <button class="project-create__button">{{cta}}</button>
        <a>
            <button class="project-create__button">{{cba}}</button>
        </a>
    </div>
</form>
