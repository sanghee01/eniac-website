<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/notices/notice-content.css' %}" />
    <title>Eniac - Activity</title>
    <link rel="stylesheet" href="https://use.fo tawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
</head>

<body>
    {% include "base.html" %} {% load static %}
    <h2>Search!</h2>
    <h4>Searching by {{city}}</h4>
    {% include 'partials/footer.html' %}

    <form method="get" action="{% url 'activity:search' %}">
        <div>
            <label for="city">City</label>
            <input value="{{city}}" id="city" name="city" placeholder="Search By City" />
        </div>

        <div>
            <label for="country">Country</label>
            <select id="country" name="country">
          {% for country in sem %}
          <option value="{{country.code}}">{{country.title}}</option>
          {% endfor %}
        </select>
        </div>

        <div>
            <label for="room_type">Room Type</label>
            <select id="room_type" name="room_type">
          {% for room_type in room_types %}
          <option value="{{room_type.pk}}">{{room_type}}</option>
          {% endfor %}
        </select>
        </div>
        <button>Search</button>
    </form>

    <script type="text/javascript" src="{% static 'js/act-tab.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/act-tog.js' %}"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
