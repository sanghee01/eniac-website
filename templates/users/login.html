<body id="login-page">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/users/login-content.css' %}" />
  {% include 'base.html' %}
  <div class="login">
    <div class="login-content">
      <img
        class="login-content__img"
        src="{% static 'img/login-img.jpg' %}"
        alt=""
      />
      <div class="login-content__form">
        <h1 class="login__title">Login Eniac</h1>
        <form method="POST" action="{% url 'user:login'%}">
          {% csrf_token %}
          <input name="username" type="text" placeholder="이메일" />
          <input name="password" type="password" placeholder="비밀번호" />
          <button class="login__btn" type="submit">로그인</button>
          <div class="login-content__signin">
            <a href="{% url 'user:signup'%}">회원가입</a>
            <a href="#">비밀번호 찾기</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% include 'partials/footer.html' %}
</body>
