<form method="POST" class="create" enctype="multipart/form-data">
    {% csrf_token %} {% if form.non_field_errors %} {% for error in form.non_field_errors %} {{error}} {% endfor %} {% endif %}
    <div class="create-wrap">
        {% for field in form %} {% include 'mixins/project/project_input.html' with field=field %} {% endfor %}
    </div>
    <div class="btn-component create-btn">
        <button>{{cta}}</button>

        <button>{{cba}}</button>
    </div>
</form>
